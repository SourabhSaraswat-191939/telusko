<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" placeholder="username" name="username"><br>
        <input type="password" placeholder="password" name="password"><br>
        <input type="submit">
    </form>
<div>
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
</div>
</body>
</html>
