<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" placeholder="First Name" name="first_name"><br>
        <input type="text" placeholder="Last Name" name="last_name"><br>
        <input type="text" placeholder="Username" name="username"><br>
        <input type="text" placeholder="Email" name="email"><br>
        <input type="text" placeholder="Password" name="password1"><br>
        <input type="text" placeholder="Confirm Password" name="password2"><br>
        <input type="submit">

    </form>
<div>
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
</div>
</body>
</html>
